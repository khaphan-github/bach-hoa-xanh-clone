<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Ogani | Giỏ Hàng</title>
  <div th:insert="_layout/link/head"></div>
</head>

<body>

<div th:insert="_layout/header :: header"></div>


<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
            <tr>
              <th class="shoping__product">Sản Phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Tổng</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="shoping__cart__item">
                <img src="/static/img/cart/cart-1.jpg" alt="">
                <h5>Vegetable’s Package</h5>
              </td>
              <td class="shoping__cart__price">
                $55.00
              </td>
              <td class="shoping__cart__quantity">
                <div class="quantity">
                  <div class="pro-qty">
                    <input type="text" value="1">
                  </div>
                </div>
              </td>
              <td class="shoping__cart__total">
                $110.00
              </td>
              <td class="shoping__cart__item__close">
                <span class="icon_close"></span>
              </td>
            </tr>
            <tr>
              <td class="shoping__cart__item">
                <img src="/static/img/cart/cart-2.jpg" alt="">
                <h5>Fresh Garden Vegetable</h5>
              </td>
              <td class="shoping__cart__price">
                $39.00
              </td>
              <td class="shoping__cart__quantity">
                <div class="quantity">
                  <div class="pro-qty">
                    <input type="text" value="1">
                  </div>
                </div>
              </td>
              <td class="shoping__cart__total">
                $39.99
              </td>
              <td class="shoping__cart__item__close">
                <span class="icon_close"></span>
              </td>
            </tr>
            <tr>
              <td class="shoping__cart__item">
                <img src="/static/img/cart/cart-3.jpg" alt="">
                <h5>Organic Bananas</h5>
              </td>
              <td class="shoping__cart__price">
                $69.00
              </td>
              <td class="shoping__cart__quantity">
                <div class="quantity">
                  <div class="pro-qty">
                    <input type="text" value="1">
                  </div>
                </div>
              </td>
              <td class="shoping__cart__total">
                $69.99
              </td>
              <td class="shoping__cart__item__close">
                <span class="icon_close"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <a href="/shop" class="primary-btn cart-btn">TIẾP TỤC MUA SẮM</a>
          <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
            Cập Nhật Giỏ Hàng</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="shoping__continue">
          <div class="shoping__discount">
            <h5>Mã giảm giá</h5>
            <form action="#">
              <input type="text" placeholder="Nhập mã tại đây">
              <button type="submit" class="site-btn">ÁP DỤNG</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="shoping__checkout">
          <h5>Tổng giỏ hàng</h5>
          <ul>
            <li>Tổng phụ <span>$454.98</span></li>
            <li>Tổng <span>$454.98</span></li>
          </ul>
          <a href="#" class="primary-btn">TIẾN HÀNH THANH TOÁN</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shoping Cart Section End -->

<!-- Footer Section Begin -->
<div th:insert="_layout/footer :: footer"></div>
<!-- Footer Section End -->

<div th:insert="_layout/link/js"></div>
<script src="/static/js/shopping_cart.js"></script>


</body>

</html>
