<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="authorization-group-form">
  <div class="modal fade" id="editStorageModal" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel4">Tạo kho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" onclick=""
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card mb-4">
            <div class="card-body">
              <form th:action="@{/storage/update}" th:object="${storageEdit}" method="post">
                <input type="hidden" id="storage-id" th:field="*{id}">
                <div class="mb-3">
                  <label class="form-label" for="storage-address">Địa chỉ</label>
                  <input type="text" class="form-control" id="storage-address" th:value="${storageEdit.address}" placeholder="Địa chỉ lưu trữ">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="storage-name">Tên lưu trữ</label>
                  <input type="text" class="form-control" id="storage-name" th:value="${storageEdit.name}" placeholder="Tên lưu trữ">
                </div>
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-outline-secondary" style="margin-right: 5px" data-bs-dismiss="modal">Thoát</button>
                  <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
              </form>



            </div>
          </div>
        </div>

      </div>


      </div>
    </div>
  </div>
</div>
</body>
