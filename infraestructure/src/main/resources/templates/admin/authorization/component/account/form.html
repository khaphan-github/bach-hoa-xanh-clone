<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="authorization-account-form">
    <div class="modal fade" id="exLargeAccountModal" tabindex="-1" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel4">Tạo tài khoản và phân quyền</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Thông tin tài khoản</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-fullname">Họ và tên</label>
                                    <input type="text" class="form-control" id="basic-default-fullname"
                                           placeholder="Lê Thị Kim Khánh">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-username">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="basic-default-username"
                                           placeholder="lethikimkhanh">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-password">Mật khẩu</label>
                                    <input type="password" class="form-control" id="basic-default-password"
                                           placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-phone">Số điện thoại</label>
                                    <input type="text" id="basic-default-phone" class="form-control phone-mask"
                                           placeholder="032 919 9948">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-email">Địa chỉ mail</label>
                                    <div class="input-group input-group-merge">
                                        <input type="text" id="basic-default-email" class="form-control"
                                               placeholder="kimkhanh" aria-label="john.doe"
                                               aria-describedby="basic-default-email2">
                                        <span class="input-group-text"
                                              id="basic-default-email2">@example.com</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Trạng thái</label>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox"
                                               id="flexSwitchCheckDefault">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Click để kích
                                            hoạt tài khoản ngay khi tạo thành công</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div th:replace="admin/authorization/shared/group-selection"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Thoát
                    </button>
                    <button type="button" class="btn btn-primary" onclick="handleSaveChanges()">Lưu thay đỗi</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
