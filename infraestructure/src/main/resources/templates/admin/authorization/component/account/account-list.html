<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/static/admin/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="_layout/admin/link/head"></head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <div th:replace="_layout/admin/menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">

                    <div th:replace="admin/authorization/component/account/form"></div>
                    <div class="card">
                        <div class="tab-pane">
                            <div class="card-header">
                                <div class="d-flex justify-content-between" style="margin-button: 5px">
                                    <h6 class="text-muted">Quản lý tài khoản</h6>
                                    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#exLargeAccountModal"
                                            onclick="">
                                        Thêm Tài Khoản
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div th:replace="admin/authorization/component/account/table"></div>
                            </div>
                        </div>
                    </div>
                    <div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->
        <div th:replace="_layout/admin/link/js"></div>
        <!-- Page JS -->
</body>
</html>
