<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="authorization-permission-form">
    <div class="modal fade" id="exLargeModal" tabindex="-1" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel4">Chức năng product:search</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-2">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Nhóm quyền</th>
                                <th>Mô tả</th>
                                <th>Trạng thái</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <span class="badge bg-label-success me-3">Nhân viên kho</span>
                                </td>
                                <td>
                                    Chức năng tìm kiếm sản phẩm
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#exLargeModal">
                                        Hũy kích hoạt
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="badge bg-label-success me-2">Admin</span>
                                </td>

                                <td>
                                    Chức năng tìm kiếm sản phẩm
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#exLargeModal">
                                        Kích hoạt
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="badge bg-label-success me-1">Nhân viên kinh doanh</span>
                                </td>
                                <td>Chức năng tìm kiếm sản phẩm</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#exLargeModal">
                                        Kích hoạt
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row g-2">
                        <div class="col mb-0">
                            <label for="" class="form-label">Mô tả chức năng</label>
                            <input type="text" id="" class="form-control"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col mb-0">
                            <label for="" class="form-label">Trạng thái</label>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox"
                                       id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Default
                                    switch checkbox input</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
