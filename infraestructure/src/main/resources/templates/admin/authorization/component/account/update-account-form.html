<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/static/admin/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="_layout/admin/link/head"></head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <div th:replace="_layout/admin/menu"></div>
        <!-- / Menu -->

        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card mb-4">
                        <form th:action="@{/accounts/update}" th:object="${updateAccountDto}" method="POST">
                            <div class="card-body">
                                <div class="mb-3">
                                    <h5 class="mb-0">1. Thông tin tài khoản: </h5>
                                </div>
                                <input type="hidden" th:field="*{id}">
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-fullname">Họ và tên</label>
                                    <input type="text" class="form-control" id="basic-default-fullname"
                                           th:field="*{fullname}"
                                           placeholder="Lê Thị Kim Khánh">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-username">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="basic-default-username"
                                           th:field="*{username}"
                                           placeholder="lethikimkhanh">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-password">Mật khẩu</label>
                                    <input type="password" class="form-control" id="basic-default-password"
                                           th:field="*{password}"
                                           placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-phone">Số điện thoại</label>
                                    <input type="text" id="basic-default-phone" class="form-control phone-mask"
                                           th:field="*{phone}"
                                           placeholder="032 919 9948">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-email">Địa chỉ mail</label>
                                    <div class="input-group input-group-merge">
                                        <input type="text" id="basic-default-email" class="form-control"
                                               th:field="*{email}"
                                               placeholder="kimkhanh" aria-label="john.doe"
                                               aria-describedby="basic-default-email2">
                                        <span class="input-group-text"
                                              id="basic-default-email2">@example.com</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <hr class="m-0">
                                </div>

                                <div class="mb-3">
                                    <h5 class="mb-0">2. Phân quyền: </h5>
                                </div>
                                <div class="mb-3">
                                    <table id="authorization-permission-data-table"
                                           class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Thứ tự</th>
                                            <th>Tên nhóm quyền</th>
                                            <th>Mô tả</th>
                                            <th>Kích hoạt</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="group, stat : ${updateAccountDto.groups}">
                                            <td th:text="${stat.count}"></td>
                                            <td>
                                                <strong th:text="${group.name}"></strong>
                                            </td>
                                            <td th:text="${group.description}"></td>
                                            <td>
                                                <div class="form-check form-switch mb-2">
                                                    <input class="form-check-input" type="checkbox"
                                                           th:field="*{selectedGroups}"
                                                           th:value="${group.id}" id="${group.id}"
                                                    >
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Trạng thái</label>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox"
                                               id="flexSwitchCheckDefault"
                                               th:field="*{active}">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Click để
                                            kích hoạt
                                            tài khoản ngay khi tạo thành công</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <a type="button" class="btn btn-outline-secondary"
                                       style="margin-right: 5px"
                                       href="/accounts"
                                    >Thoát
                                    </a>
                                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<div th:replace="_layout/admin/link/js"></div>
<!-- Page JS -->
</body>
</html>
