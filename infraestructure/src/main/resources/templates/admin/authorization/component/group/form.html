<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="authorization-group-form">
    <div class="modal fade" id="exLargeGroupModal" tabindex="-1" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel4">Tạo nhóm quyền</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick=""
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form th:action="@{/groups/create}" th:object="${group}" method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-group-name">Tên nhóm quyền</label>
                                    <input type="text" class="form-control" id="basic-default-group-name" th:field="*{name}" placeholder="Quản trị viên hệ thống">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-desc">Mô tả</label>
                                    <input type="text" class="form-control" id="basic-default-desc" th:field="*{description}" placeholder="Có toàn quyền cấu hình và truy cập hệ thống">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Trạng thái</label>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:field="*{active}">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Click để kích hoạt ngay khi tạo thành công</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-outline-secondary" style="margin-right: 5px" data-bs-dismiss="modal">Thoát</button>
                                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
