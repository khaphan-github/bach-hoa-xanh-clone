<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="authorization-group-form">
    <div class="modal fade" id="exLargeGroupModal" tabindex="-1" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel4">Tạo nhóm quyền</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick=""
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-group-name">Tên nhóm quyền</label>
                                    <input type="text" class="form-control" id="basic-default-group-name"
                                           placeholder="Admin">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="basic-default-desc">Mô tả</label>
                                    <input type="text" class="form-control" id="basic-default-desc"
                                           placeholder="Quản trị viên hệ thống">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Trạng thái</label>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox"
                                               id="flexSwitchCheckDefault">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Click để kích
                                            hoạt ngay khi tạo thành công</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Thoát
                    </button>
                    <button type="button" class="btn btn-primary" onclick="handeSaveGroup()">Lưu thay đỗi</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
