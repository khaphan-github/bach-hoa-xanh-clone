<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>


<div th:fragment="authorization-account">
    <div class="table-responsive text-nowrap">
        <table id="authorization-account-data-table" class="table table-bordered">
            <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Username</th>
                <th>Số điện thoại</th>
                <th>Nhóm quyền</th>
                <th>Trạng thái</th>
                <th style="width: 5%"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td>
                    <i class="fab fa-angular fa-lg text-danger me-3"></i>
                    <strong th:text="${account.displayName}"></strong>
                </td>
                <td th:text="${account.username}"></td>
                <td th:text="${account.phone}"></td>
                <td style="overflow-wrap: break-word;">
                  <span th:each="groupName : ${account.groupNames}" class="badge bg-label-primary me-1">
                    <span th:text="${groupName}"></span>
                </span>
                </td>
                <td>
                 <span th:class="${account.active} ? 'badge bg-label-primary me-1' : 'badge bg-label-warning me-1'">
                            <span th:text="${account.active} ? 'Đang Kích hoạt' : 'Ngừng hoạt động'"></span>
                    </span>
                </td>
                <td>
                    <button type="button"
                            class="btn btn-sm btn-primary btn-icon rounded-pill dropdown-toggle hide-arrow"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" style="">
                        <li><a class="dropdown-item" href="javascript:void(0);"
                               th:text="${account.active} ? 'Hũy kích hoạt' : 'Kích hoạt'"></a></li>
                        <li><a class="dropdown-item" href="javascript:void(0);">Xóa nhóm quyền</a></li>
                        <li><a class="dropdown-item" href="javascript:void(0);">Chỉnh sửa</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="javascript:void(0);">Xem danh sách tài khoản</a></li>
                        <li><a class="dropdown-item" href="javascript:void(0);">Xem danh sách quyền</a></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
