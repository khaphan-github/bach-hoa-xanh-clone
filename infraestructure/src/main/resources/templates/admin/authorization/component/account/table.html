<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>


<div th:fragment="authorization-account">
    <div class="table-responsive text-nowrap">
        <table id="authorization-account-data-table" class="table table-bordered">
            <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Username</th>
                <th>Số điện thoại</th>
                <th>Nhóm quyền</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td>
                    <i class="fab fa-angular fa-lg text-danger me-3"></i>
                    <strong th:text="${account.displayName}"></strong>
                </td>
                <td th:text="${account.username}"></td>
                <td th:text="${account.phone}"></td>
                <td>
                    <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                        <li th:each="groupName : ${account.groupName}" data-bs-toggle="tooltip"
                            data-popup="tooltip-custom" data-bs-placement="top"
                            class="avatar avatar-xs pull-up" title="" th:data-bs-original-title="${groupName}">
                            <img src="../assets/img/avatars/5.png" alt="Avatar" class="rounded-circle">
                        </li>
                    </ul>
                </td>
                <td>
                <span th:classappend="${account.isActive} ? 'badge bg-label-primary me-1' : 'badge bg-label-secondary me-1'">
                    <span th:if="${account.isActive}">Active</span>
                    <span th:unless="${account.isActive}">Inactive</span>
                </span>
                </td>
                <td>
                    <div class="dropdown">
                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                            <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:void(0);">
                                <i class="bx bx-edit-alt me-1"></i>Edit
                            </a>
                            <a class="dropdown-item" href="javascript:void(0);">
                                <i class="bx bx-trash me-1"></i>Delete
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
