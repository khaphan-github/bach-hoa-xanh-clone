<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/static/admin/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org">
>
<head th:replace="_layout/admin/link/head"></head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <div th:replace="_layout/admin/menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!--                    Input form-->
                    <div th:replace="admin/authorization/component/permission/form"></div>
                    <div th:replace="admin/authorization/component/account/form"></div>
                    <div th:replace="admin/authorization/component/group/form"></div>

                    <h6 class="text-muted">Quản lý phân quyền hệ thống</h6>

                    <div class="nav-align-top mb-4">
                        <ul class="nav nav-tabs nav-fill" role="tablist">

                            <li class="nav-item">
                                <button type="button" onclick="renderPermissionTable()" class="nav-link active"
                                        role="tab"
                                        data-bs-toggle="tab" data-bs-target="#navs-justified-home"
                                        aria-controls="navs-justified-home" aria-selected="true">
                                    <i class="tf-icons bx bx-home"></i> Quản lý phân quyền
                                    <span class="badge rounded-pill badge-center h-px-20 w-px-20 bg-label-danger">3</span>
                                </button>
                            </li>

                            <li class="nav-item">
                                <button type="button" onclick="renderGroupPermissionTable()" class="nav-link" role="tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#navs-justified-profile"
                                        aria-controls="navs-justified-profile" aria-selected="false">
                                    <i class="tf-icons bx bx-user"></i> Nhóm quyền
                                </button>
                            </li>

                            <li class="nav-item">
                                <button type="button" onclick="renderAccountTable()" class="nav-link" role="tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#navs-justified-messages"
                                        aria-controls="navs-justified-messages" aria-selected="false">
                                    <i class="tf-icons bx bx-message-square"></i> Tài khoản
                                </button>
                            </li>

                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="navs-justified-home" role="tabpanel">
                                <!--                           Permission -->
                                <div th:replace="admin/authorization/component/permission/table"></div>
                            </div>

                            <!--                            Group permission -->
                            <div class="tab-pane fade" id="navs-justified-profile" role="tabpanel">
                                <div th:replace="admin/authorization/component/group/table"></div>
                            </div>

                            <!--                            Danh sách tài khoản-->
                            <div class="tab-pane fade" id="navs-justified-messages" role="tabpanel">
                                <div th:replace="admin/authorization/component/account/table"></div>
                            </div>
                        </div>
                    </div>


                    <div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>
        <!-- / Layout wrapper -->
        <div th:replace="_layout/admin/link/js"></div>
        <!-- Page JS -->
        <script src="/templates/admin/authorization/component/permission/handleUI.js"></script>
        <script src="/templates/admin/authorization/component/group/handleUI.js"></script>
        <script src="/templates/admin/authorization/component/account/handleUI.js"></script>

        <script src="/templates/admin/authorization/component/permission/api.js"></script>
        <script src="/templates/admin/authorization/component/group/api.js"></script>

        <script src="/templates/admin/authorization/component/account/api.js"></script>
        <script src="/templates/admin/authorization/shared/group-selection-api.js"></script>
        <script src="/templates/admin/authorization/shared/group-selection.js"></script>
        <script>
            renderPermissionTable()

        </script>
</body>
</html>
