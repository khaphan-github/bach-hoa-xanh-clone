
<!DOCTYPE html>
<html>
<head>
    <title>Distance Calculation</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFYFajUbHNtUswtssPbAwzNumJBsOh1gw&libraries=geometry"></script>
</head>
<body>
<div id="map"></div>
<script>
    // JavaScript
    function calculateDistance() {
      var pointA = new google.maps.LatLng(40.712778, -74.005974); // Điểm A
      var pointB = new google.maps.LatLng(34.052235, -118.243683); // Điểm B

      var distance = google.maps.geometry.spherical.computeDistanceBetween(pointA, pointB);

      console.log('Khoảng cách giữa A và B là: ' + distance + ' mét');
    }

    google.maps.event.addDomListener(window, 'load', calculateDistance);
  </script>
</body>
</html>
